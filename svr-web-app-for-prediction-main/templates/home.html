<!DOCTYPE html>
<html>
<head>
    <title>FWI Prediction</title>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Saturday" placeholder="Saturday" required="required" /><br>
            <input type="text" name="Sunday" placeholder="Sunday" required="required" /><br>
            <input type="text" name="Thursday" placeholder="Thursday" required="required" /><br>
            <input type="text" name="Friday" placeholder="Friday" required="required" /><br>
            <input type="text" name="Tip" placeholder="Tip" required="required" /><br>
            <input type="text" name="Sex" placeholder="Sex" required="required" /><br>
            <input type="text" name="Smoker" placeholder="Smoker" required="required" /><br>
            <input type="text" name="Time" placeholder="Time" required="required" /><br>
            <input type="text" name="Size" placeholder="Size" required="required" /><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            THE FWI prediction is {{results}}
        </h2>
    </div>
</body>
</html>
